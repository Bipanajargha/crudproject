{% extends "base.html" %}
{% block content %}
     <h1> This is list page</h1>
       <div class="container my-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">id</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Course</th>
                        <th scope="col">Message</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                        <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.course}}</td>
                        <td>{{i.message}}</td>
                     <td>
                        <a href="{% url 'edit' i.id %}"><button class = "btn btn-success"><i class="fa-solid fa-pen-to-square"></i>Edit</button></a>
                       <a href="{% url 'delete_data' i.id %}"><button class = "btn btn-primary"> <i class="fa-solid fa-delete-left"></i>Delete</button> </a>
                        </td>
                        </tr>
                    {% endfor %}
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
